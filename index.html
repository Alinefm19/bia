<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bia</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="enunciado">
            <h1>Em que número <span>Bia</span> está pensando?</h1>
            <div class="imagens">
                <img src="Imagem/bia.png" alt="" class="imagem" id="bia">
                <img src="Imagem/vitoria.png" alt="" class="imagem" id="vitoria">
                <img src="Imagem/derrota.png" alt="" class="imagem" id="perdeu">
            </div>
        </div>
        <div class="caixa">
            <label for="campoPalpite">Digite o seu palpite:</label>
            <input type="number" min="1" max="100" required id="campoPalpite" class="campoPalpite" />
            <input type="submit" value="Enviar" class="enviarPalpite" />
            <div class="resultParas">
                <p class="palpites"></p>
                <p class="ultimoResultado"></p>
                <p class="baixoOuAlto"></p>
            </div>
        </div>
    </div>

            
    
    <script src="script.js"></script>
</body>
</html>
